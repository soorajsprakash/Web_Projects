<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="main">
        <p>Bill total</p>
        <div class="input-container">
            <span id="span-dollar"> &#8377;</span>
            <input type="text" class="bill-amount" placeholder="0.00">
        </div>
        <p>Tip</p>
        <div class="input-container">
            <span id="span-percent">%</span>
            <input type="text" class="tip-amount" placeholder="10">
        </div>
        <div class="calculation-section">
            <div class="persons-bar">
                <p>People</p>
                <div class="add-remove-persons">
                    <button id="add-btn">&plus;</button>
                    <div id="num-of-persons">1</div>
                    <button id="remove-btn">&minus;</button>
                </div>
            </div>
            <div class="tip-bar">
                <p>Total per person</p>
                <div class="amount-per-person-bar">
                    <div class="amount">&#8377;</div>
                    <div class="amount" id="split-amount">0.00</div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
