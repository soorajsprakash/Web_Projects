<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="main">
        <h1>Weather App</h1>
        <input type="text" id="place" placeholder="Search City">
        <button id="search">Search</button>
        <div class="container">
            <div class="city-name">---</div>
            <div class="section">
                <div class="weather-type">---</div>
                <div class="temp">Avg Temp: --- *</div>
                <div class="min-temp">Min Temp: --- *</div>
                <div class="max-temp">Max Temp: --- *</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
